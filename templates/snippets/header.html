<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
	.btn-outline-info {
    color: #ffffff;
    border-color: #fbfeff;
}
.cont{
		background: #ace0f9;
	}
</style>

<!-- Header -->
<div class="cont">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3  border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  		<p class="m-auto">Hello, {{request.user.username}}</p>
  	{% endif %}
  </h5>
  <div class="search-bar mr-2">
  	<form method="get">
  		<input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
  	</form>
  </div>
  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
	  	<a class="btn btn-outline-info mr-2" href="{% url 'home' %}">Home</a>
	    <a class="btn btn-outline-info mr-2" href="{% url 'account' %}">Account</a>
	    <a class="btn btn-outline-info mr-2" href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a class="btn btn-outline-info mr-2" href="{% url 'home' %}">Home</a>
	    <a class="btn btn-outline-info mr-2" href="{% url 'login' %}">Login</a>
	    <a class="btn btn-outline-info" href="{% url 'register' %}">Register</a>
	{% endif %}	
    
  </nav>
</div>
</div>
<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
